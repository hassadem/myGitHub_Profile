<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="profile">
  <div class="profile-picture-container">
    <img class="profile-picture" src="" alt="Profile Picture">
  </div>
  <div class="profile-text-container">
    <h2 class="full-name"></h2>
    <p class="username"></p>
    <p class="specialization"></p>
    <div class="counts">
      <p class="followers"></p>
      <p class="following"></p>
      <p class="repositories-count"></p>
    </div>
  </div>
</div>

    <div class="repositories">
      <h2>Repositories</h2>
      <div class="repo-grid"></div>
      <div class="pagination">
        <button class="prev-button">Previous</button>
        <button class="next-button">Next</button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="social-links">
        <a href="mailto:hassanadeyemi599@gmail.com"><i class="fas fa-envelope" id="gmail"></i></a>
        <a href="https://twitter.com/toTheApex_1" target="_blank"><i class="fab fa-twitter" id="twitter"></i></a>
        <a href="https://www.linkedin.com/in/isa-hassan-033346ba/" target="_blank"><i class="fab fa-linkedin" id="linkedin"></i></a>
        <a href="https://github.com/hassadem" target="_blank"><i class="fab fa-github" id="github"></i></a>
    </div>
    <p class="footer-text">&copy; Isa Hassan | All rights reserved</p>
  </footer>
  <script src="https://kit.fontawesome.com/58f5bc31c5.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
